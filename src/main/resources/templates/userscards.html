<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<title>Crazy Database</title>
	
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/" style="background-color: whitesmoke; color: black">Crazy Database</a>
		</div>
	</div>
</nav>
<div class="container">
	<div class="page-header">
		<h1>Welcome to this CRAZY DATABASE of  <span style="color: #ff0000">fake</span> Credit/Debit Cards </h1>
		<h2>You too can add a <span style="color: red">fake</span> card <a>link to fake c</a></h2>
	</div>
	
	<table class="table table-striped table-bordered">
		<tr style="font-size: 20px; font-weight: bolder">
			<td>Card ID</td>
			<td>Name on Card</td>
			<td>Card number</td>
			<td>Card Type</td>
			<td>Bank Name</td>
		</tr>
		<tr th:each="card: ${cards}">
			<td th:text="${card.cardId}">Card ID</td>
			<td th:text="${card.cardOwnerName}">Name on Card</td>
			<td th:text="${card.cardNumber}">Card Number</td>
			<td th:text="${card.cardType}">Card Type</td>
			<td th:text="${card.bankName}">Bank Name</td>
		</tr>
	</table>
</div>


<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
